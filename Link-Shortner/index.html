<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortner</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Link Shortner</h1>
        <label for="original_link">Enter the link to shorten:</label>

        <div class="box">
            <input type="text" class="input" id="original_link" placeholder="https://www.example.com/">
            <button id="generate">Shorten</button>
        </div>
        <div class="box">
            <input type="text" class="input" id="shorten_link">
            <button id="copy">copy</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
